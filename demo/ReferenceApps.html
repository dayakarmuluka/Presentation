<html>
<head>
    <title>CA2 App Store Demo</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet">
    <link href="css/impress-demo.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body ng-app="myapp">
    <div id="impress" class="container" ng-controller="SlideCtrl">
        <div id="overview" class="step" data-x="11250" data-y="500" data-scale="20"></div>
        <div 
          ng-repeat="slide in referenceAppSlides"
          id="{{slide.id}}" 
          data-z="0" 
          data-scale="{{slide.scale}}" 
          data-rotate-x="{{slide.rotatex}}" 
          data-rotate-y="{{getRotateY($index)}}" 
          data-rotate-z="{{slide.rotatez}}" 
          data-x="{{getDataX($index)}}" 
          data-y="{{getDataY($index)}}" 
          class="step" 
          ng-class="slide.clazz" 
          ng-bind-html="to_html(slide.content,$index)">
        </div>
    </div>

    <script src="js/impress.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
